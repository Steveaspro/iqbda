     <div id="content">
      <header id="page-title"> <h1> Join IQBDA Today</h1>
      <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="post"> 
            <label for="name-field">Name</label>
              <input id="name-field" type="text" name="name"><br>
            
            <label for="pass">Password</label>
              <input id="pass" type="password" name="password"><br>
           
            <label for="pass2">Password</label>
              <input id="pass2" type="password" name="password"><br>
            
            <label for="email">Email</label>
              <input id="email" type="email" name="email"><br>
            
            <label for="photo"> Photo</label>
              <input type="file" name="photo" id="photo"><br>
           
            <label for="address">Mailing Address</label>
              <textarea id="address" name="address"></textarea><br>
           
            <label> Do you plan to attend IQBDC '98</label>
              <input type="radio" name="iqbdc98" value="y" id="iqbdc98-Y">
              <label for="iqbdc98-Y">Yes</label>
              <input type="radio" name="iqbdc98" value="N" id="iqbdc98-N">
              <label for="iqbdc98-N">No</label><br>
             
              <label for="channel">How did you hear about us?</label>
              <select id="channel" name="channel">
              <option>Superbowl Ad</option>
              <option>News Article</option>
              <option> Email</option>
              <option>Flyover at the beach</option>
              </select>
              <input type="submit" value="submit">
